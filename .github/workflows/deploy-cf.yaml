name: Build and Deploy to Cloudflare Pages

on:
  # push:
  #   branches: [main]
  workflow_dispatch:

env:
  HUGO_ENVIRONMENT: production
  HUGO_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: forgejo.alexma.top/alexma233/ci-images:hugo-wrangler

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download Hugo modules
        run: |
          hugo mod tidy
          hugo mod verify

      - name: Build site
        run: hugo --minify -d public

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Cloudflare uses the branch name to decide if a deploy is production or preview.
          # Use the project's production branch (main) so the deployment is marked as Production.
          command: pages deploy ./public --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT }} --branch=main


